<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="../quiz/style.css" />
</head>
<body>
    <header>
        <h1 class="page-title">Coding Quiz</h1>
        <p>A 60 second timed quiz with coding questions. Each question is worth 5 points and for each incorrect answer 10 seconds will be removed from your remaining time</p>
        <button class="btn">Start Quiz</button>
    </header>

    <div id="quiz"></div>

    <button id="submit">Submit</button>

    <button id="scores">View Scores</button>


<script src="../quiz/quiz.js"></script>
</body>
</html>
